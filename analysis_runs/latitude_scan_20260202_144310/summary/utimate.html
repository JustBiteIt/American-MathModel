<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latitude Scan Figure</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    /* ========== Codex 鍘熷鏍峰紡 ========== */
    :root {
      --bg: #f5f6f3;
      --panel: #ffffff;
      --text: #1f2328;
      --muted: #6b7280;
      --accent: #2f6f91;
      --border: #e7e7e2;
      --shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    body {
      margin: 0;
      background: linear-gradient(180deg, #f7f7f4 0%, #f1f2ee 100%);
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .wrap {
      /* 銆愭敼鍔?銆戣繖閲屽師鏉ユ槸 1200px锛岀幇鍦ㄦ敼涓?95% */
      /* 杩欐牱鍦ㄥ灞忎笂鍥捐〃浼氬彉寰楅潪甯稿锛屼絾鍦ㄥ皬灞忎笂涔熶笉浼氭孩鍑?*/
      max-width: 1400px; 
      margin: 28px auto 36px;
      padding: 0 32px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.2px;
    }
    .sub {
      font-size: 12px;
      color: var(--muted);
    }
    .btn {
      border: 1px solid var(--border);
      background: #ffffff;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow);
    }
    #chart {
      width: 100%;
      height: 680px;
      display: block;
      border-radius: 8px;
    }
    .note {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div>
        <h1>Latitude Scan (Representative Variables)</h1>
        <div class="sub">Optimization parameters (Overhang & Louver) vs Latitude</div>
      </div>
      <button class="btn" id="btn-download">Download PNG</button>
    </div>
    <div class="panel">
      <div id="chart"></div>
    </div>
    <p class="note">Note: Ensure "echarts_latitude_scan.json" is in the same directory.</p>
  </div>

  <script>
    fetch("./echarts_latitude_scan.json")
      .then(r => r.json())
      .then(data => {
        const lat = data.series.latitudes;
        const chart = echarts.init(document.getElementById("chart"));

        function toDeg(radArray) {
          return radArray.map(val => (val * (180 / Math.PI)).toFixed(1));
        }

        const dN_data = data.series.dN_m;
        const dS_data = data.series.dS_m;
        const HE_data = toDeg(data.series.etaE_rad);
        const HW_data = toDeg(data.series.etaW_rad);

        chart.setOption({
          // 銆愭敼鍔?銆戞瀬鑷寸殑杈硅窛鎺у埗
          grid: { 
            left: '7%',    // 鍑犱箮璐磋竟
            right: '7%',   // 鍑犱箮璐磋竟
            bottom: '14%', 
            top: 70,       
            containLabel: true // 鍏抽敭锛氳绠楁硶鑷姩鎶婃枃瀛楃畻杩涘幓锛岀粷涓嶅垏瀛?
          },
          tooltip: { trigger: "axis" },
          legend: { 
            data: ["dN", "dS", "HE", "HW"], 
            top: 10 
          },
          xAxis: { 
            type: "category", 
            data: lat, 
            name: "Latitude (deg)",
            nameLocation: "middle",
            nameGap: 30,
            axisLabel: { margin: 8 }
          },
          yAxis: [
            { 
              type: "value", 
              name: "Overhang depth (m)", 
              nameGap: 40,
              axisLabel: { margin: 8 }
            },
            { 
              type: "value", 
              name: "Louver parameter (deg)", 
              nameGap: 50,
              axisLabel: { formatter: '{value} °', margin: 8 }
            }
          ],
          series: [
            { 
              name: "dN", 
              type: "line", 
              yAxisIndex: 0, 
              data: dN_data, 
              symbol: "circle", 
              symbolSize: 8, 
              lineStyle: { width: 3 } 
            },
            { 
              name: "dS", 
              type: "line", 
              yAxisIndex: 0, 
              data: dS_data, 
              symbol: "circle", 
              symbolSize: 8, 
              lineStyle: { width: 3 } 
            },
            { 
              name: "HE", 
              type: "line", 
              yAxisIndex: 1, 
              data: HE_data, 
              symbol: "triangle", 
              symbolSize: 9, 
              lineStyle: { width: 3 } 
            },
            { 
              name: "HW", 
              type: "line", 
              yAxisIndex: 1, 
              data: HW_data, 
              symbol: "triangle", 
              symbolSize: 9, 
              lineStyle: { width: 3 } 
            }
          ]
        });

        document.getElementById("btn-download").addEventListener("click", () => {
          const url = chart.getDataURL({ type: "png", pixelRatio: 2, backgroundColor: "#fff" });
          const a = document.createElement("a");
          a.href = url;
          a.download = "latitude_scan.png";
          a.click();
        });
        
        window.addEventListener('resize', () => {
          chart.resize();
        });
      });
  </script>
</body>
</html>
